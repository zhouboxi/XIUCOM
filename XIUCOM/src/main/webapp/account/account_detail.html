<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>达内－NetCTOSS</title>
        <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css" />
        <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css" />
        <script type="text/javascript" src="../js/jQuery.js"></script>
        <script type="text/javascript">
        	var hrefs;
        	$(function() {
        		function getParam() {
                    var href = window.location.href;
                    var num=href.indexOf("?");
                    hrefs=href.substr(num+1); //取得所有参数   stringvar.substr(start [, length ]
                }
        		getParam();
        		
        		var setting={
        				dataType:"json",
        				type:"get",
        				success:function(data){
        					var res=data.responseOne;
        					$("#accountId").attr("value",res.accountId);
        					$("#realName").attr("value",res.realName);
        					$("#idcardNo").attr("value",res.idcardNo);
        					$("#loginName").attr("value",res.loginName);
        					$("#telephone").attr("value",res.telephone);
        					$("#status").find("option").eq(res.status).attr("selected","selected");
        					res.status==0?$("#pauseDate").attr("value",res.creaDate):res.status==1?$("#pauseDate").attr("value",res.pauseDate):$("#pauseDate").attr("value",res.closeDate);
        					$("#lastLoginTime").attr("value",res.lastLoginTime);
        					$("#ip").attr("value",res.ip);
        					$("#birthdate").attr("value",res.birthdate);
        					$("#email").attr("value",res.email);
        					$("#occupation").find("option").eq(res.occupation).attr("selected","selected");
        					$("#gender").find("input").eq(res.gender).attr("checked","checked");
        					$("#mailaddress").attr("value",res.mailaddress);
        					$("#zipcode").attr("value",res.zipcode);
        					$("#qq").attr("value",res.qq);
        					$("#recommenderId").attr("value","");
        					$("#recommenderId_id").attr("value","");
        					
        				}
        		}
        		$.ajax("http://localhost:8888/xiu/account/findOne?"+hrefs,setting);
        	});
        </script>
    </head>

            <img src="../images/logo.png" alt="logo" class="left" />
            <a href="#">[退出]</a>            
        </div>
        <!--Logo区域结束-->
        <!--导航区域开始-->

            </ul>
        </div>
        <!--导航区域结束-->
        <!--主要区域开始-->
        <div id="main">            
            <form action="" method="" class="main_form">
                <!--必填项-->
                <div class="text_info clearfix"><span>账务账号ID：</span></div>
                <div class="input_info"><input type="text" id="accountId" value="10" readonly class="readonly" /></div>
                <div class="text_info clearfix"><span>姓名：</span></div>
                <div class="input_info"><input type="text" id="realName" value="张三" readonly class="readonly" /></div>
                <div class="text_info clearfix"><span>身份证：</span></div>
                <div class="input_info">
                    <input type="text" id="idcardNo" value="230198765432123456" readonly class="readonly" />
                </div>
                <div class="text_info clearfix"><span>登录账号：</span></div>
                <div class="input_info">
                    <input type="text" id="loginName" value="user1" readonly class="readonly" />
                </div>                   
                <div class="text_info clearfix"><span>电话：</span></div>
                <div class="input_info">
                    <input type="text" id="telephone" class="width200 readonly" readonly value="13687865435" />
                </div>
                <div class="text_info clearfix"><span>推荐人账务账号ID：</span></div>
                <div class="input_info"><input type="text" id="recommenderId" readonly class="readonly" value="5" /></div>
                <div class="text_info clearfix"><span>推荐人身份证号码：</span></div>
                <div class="input_info"><input type="text" id="recommenderId_id" readonly class="readonly" value="230198765432123456" /></div>
                <div class="text_info clearfix"><span>状态：</span></div>
                <div class="input_info">
                    <select id="status" disabled>
                        <option value="0">开通</option>
                        <option value="1">暂停</option>
                        <option value="2">删除</option>
                    </select>                        
                </div>                    
                <div class="text_info clearfix"><span>开通/暂停/删除时间：</span></div>
                <div class="input_info"><input type="text" id="pauseDate" readonly class="readonly" value="2013/01/21 12:00:00" /></div>

                <div class="text_info clearfix"><span>上次登录时间：</span></div>
                <div class="input_info"><input type="text"  id="lastLoginTime" readonly class="readonly" value="2013/02/21 12:00:00" /></div>
                <div class="text_info clearfix"><span>上次登录IP：</span></div>
                <div class="input_info"><input type="text" id="ip" readonly class="readonly" value="192.168.0.100" /></div>
                <!--可选项数据-->
                <div class="text_info clearfix"><span>生日：</span></div>
                <div class="input_info">
                    <input type="text" id="birthdate" readonly class="readonly" value="1980/01/21，由身份证计算而来" />
                </div>
                <div class="text_info clearfix"><span>Email：</span></div>
                <div class="input_info">
                    <input type="text" id="email" class="width350 readonly" readonly value="aa@aa.com" />
                </div> 
                <div class="text_info clearfix"><span>职业：</span></div>
                <div  class="input_info">
                    <select id="occupation" disabled>
                        <option value="0">干部</option>
                        <option value="1">学生</option>
                        <option value="2">技术人员</option>
                        <option value="3">其他</option>
                    </select>                        
                </div>
                <div class="text_info clearfix"><span>性别：</span></div>
                <div class="input_info fee_type" id="gender">
                    <input type="radio" name="radSex" value="0" checked="checked" id="female" disabled />
                    <label for="female">女</label>
                    <input type="radio" name="radSex" value="1" id="male" disabled />
                    <label for="male">男</label>
                </div> 
                <div class="text_info clearfix"><span>通信地址：</span></div>
                <div class="input_info"><input type="text" id="mailaddress" class="width350 readonly" readonly value="北京市海淀区北三环中路甲18号中鼎大厦" /></div> 
                <div class="text_info clearfix"><span>邮编：</span></div>
                <div class="input_info"><input type="text" id="zipcode" class="readonly" readonly value="100098" /></div> 
                <div class="text_info clearfix"><span>QQ：</span></div>
                <div class="input_info"><input type="text" id="qq" class="readonly" readonly value="12345678" /></div>                
                <!--操作按钮-->
                <div class="button_info clearfix">
                    <input type="button" value="返回" class="btn_save" onclick="location.href='account_list.html';" />
                </div>
            </form>  
        </div>
        <!--主要区域结束-->

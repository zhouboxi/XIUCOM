<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>达内－NetCTOSS</title>
<link type="text/css" rel="stylesheet" media="all"
	href="../styles/global.css" />
<link type="text/css" rel="stylesheet" media="all"
	href="../styles/global_color.css" />
<script type="text/javascript" src="../js/jQuery.js"></script>
<script type="text/javascript">
	//进入页面对数据进行加载------------------------------------------->
	var pageNum=0;
	var result;
		$(function() {
			var setting={
				dataType:"json",
				type:"GET",
				success:function(data){
					test(data);
					result=data;
					$("#totalpage").text("共"+data.responseOne.totalElements+"条数据");
				}
			}
			$.ajax("http://localhost:8888/xiu/cost/findall?pageNum=0",setting);
			
			//按链接分页
			$("a").click(function() {
				var setting={
		    			dataType:"json",
		    			type:"get",
		    			success:function(data){
		    				test(data);
		    			}
		    		}
		//	----------------------------------------->	
				if($(this).text()==="上一页"){
					//alter($(this).text()=="上一页");
					pageNum=parseInt(pageNum);
					if(pageNum<=0){
						pageNum=0;
						$.ajax("http://localhost:8888/xiu/cost/findall?pageNum="+pageNum,setting);
					}else{
						pageNum=pageNum-1;
						$.ajax("http://localhost:8888/xiu/cost/findall?pageNum="+pageNum,setting);
					}
				}else if($(this).text()==="下一页"){
					pageNum=parseInt(pageNum);
					if(pageNum>=result.responseOne.totalPages-1){
						pageNum=result.responseOne.totalPages-1;
						$.ajax("http://localhost:8888/xiu/cost/findall?pageNum="+pageNum,setting);
					}else{
						pageNum=pageNum+1;
						$.ajax("http://localhost:8888/xiu/cost/findall?pageNum="+pageNum,setting);
					}
				}else{
					pageNum=($(this).text()-1);
					$.ajax("http://localhost:8888/xiu/cost/findall?pageNum="+pageNum,setting);
				}
				
			})
		});
		//排序按钮的点击事件-------------------------------------------->
		function sort(btnObj) {
		    if (btnObj.className == "sort_desc")
		        btnObj.className = "sort_asc";
		    else
		        btnObj.className = "sort_desc";
		}
		
		
		//删除------------------------------------------------------------------>
		function deleteFee(e) {
		    var r = window.confirm("确定要删除此资费吗？");
		    if(r){
		    	var data={
		    			constid:$(e).attr("getid")	
		    	}
		    	var setting={
		    			data:data,
		    			dataType:"json",
		    			type:"post",
		    			success:function(data){
		    				test(data);
		    			}
		    		}
		    	$.ajax("http://localhost:8888/xiu/cost/delete",setting);
		    }
		    document.getElementById("operate_result_info").style.display = "block";
		} 
		
		//更新------------------------------------------------------->
		function updateFee(e) {
			window.location.href="fee_modi.html?constid="+$(e).attr("getid")	;
		}
		//启用------------------------------------------->
		function startFee(e) {
		    var r = window.confirm("确定要启用此资费吗？资费启用后将不能修改和删除。");
		    if(r){
		    	var data={
		    			constid:$(e).attr("getid")	
		    	}
		    	var setting={
		    			data:data,
		    			dataType:"json",
		    			type:"post",
		    			success:function(data){
		    				test(data);
		    			}
		    		}
		    	$.ajax("http://localhost:8888/xiu/cost/open",setting);
		    }
		}
		//-------------------------------------------------------------->
			
			
		//----------------------------------------------------------->
        	function test(data) {		
    			if(data.state==1){
    				var c=$("#datalist").find("tr");
    				for (var i = 1; i <c.size(); i++) {
						c[i].remove();
					}
    				
    				var res=data.responseOne.all;
				for (var i = 0; i <res.length; i++) {
					$("#datalist").append($("<tr/>").
							append($("<td/>").text(i+1)).
							append($("<td/>").append($("<a/>").attr("href","fee_detail.html?constid="+res[i].costId).text(res[i].name))).
							append($("<td/>").text(res[i].baseBuration==null?"":res[i].baseBuration+"小时")).
							append($("<td/>").text(res[i].baseCost+"元")).
							append($("<td/>").text(res[i].unitCost==null?"":res[i].unitCost+"元/小时")).								
							append($("<td/>").text(res[i].creatime)).
							append($("<td/>").text(res[i].startime=="2017-11-02 20:31:50"?"":res[i].startime)).
							append($("<td/>").text(res[i].status==1?"暂停":"开通")).
							append(res[i].status==1?$("<td/>")
									.append($("<input>").attr("type","button").attr("value","启用").
									attr("class","btn_start").attr("getid",res[i].costId).attr("onclick","startFee(this)"))
									.append($("<input>").attr("type","button").attr("value","修改").
									attr("class","btn_modify").attr("getid",res[i].costId).attr("onclick","updateFee(this)"))
									.append($("<input>").attr("type","button").attr("value","删除").
									attr("class","btn_delete").attr("getid",res[i].costId).attr("onclick","deleteFee(this)")):$("<td/>")
							))
	        			}
				}	
    		}
    		
		
        </script>
</head>
<body>
	<!--Logo区域开始-->
	<div id="header">
		<img src="../images/logo.png" alt="logo" class="left" /> <span>当前账号：<b>scott</b></span>
		<a href="#">[退出]</a>
	</div>
	<!--Logo区域结束-->
	<!--导航区域开始-->
	<div id="navi">
		<ul id="menu">
			<li><a href="../index.html" class="index_off"></a></li>
			<li><a href="../role/role_list.html" class="role_off"></a></li>
			<li><a href="../admin/admin_list.html" class="admin_off"></a></li>
			<li><a href="../fee/fee_list.html" class="fee_on"></a></li>
			<li><a href="../account/account_list.html" class="account_off"></a></li>
			<li><a href="../service/service_list.html" class="service_off"></a></li>
			<li><a href="../bill/bill_list.html" class="bill_off"></a></li>
			<li><a href="../report/report_list.html" class="report_off"></a></li>
			<li><a href="../user/user_info.html" class="information_off"></a></li>
			<li><a href="../user/user_modi_pwd.html" class="password_off"></a></li>
		</ul>
	</div>
	<!--导航区域结束-->
	<!--主要区域开始-->
	<div id="main">
		<form action="" method="">
			<!--排序-->
			<div class="search_add">
				<div>
					<input type="button" value="月租" class="sort_asc"
						onclick="sort(this);" /> <input type="button" value="基费"
						class="sort_asc" onclick="sort(this);" /> <input type="button"
						value="时长" class="sort_asc" onclick="sort(this);" />
				</div>
				<input type="button" value="增加" class="btn_add"
					onclick="location.href='fee_add.html';" />
			</div>
			<!--启用操作的操作提示-->
			<div id="operate_result_info" class="operate_success">
				<img src="../images/close.png"
					onclick="this.parentNode.style.display='none';" /> 删除成功！
			</div>
			<!--数据区域：用表格展示数据-->
			<div id="data">
				<table id="datalist">
					<tr>
						<th>资费ID</th>
						<th class="width100">资费名称</th>
						<th>基本时长</th>
						<th>基本费用</th>
						<th>单位费用</th>
						<th>创建时间</th>
						<th>开通时间</th>
						<th class="width50">状态</th>
						<th class="width200"></th>
					</tr>
				</table>
				<p>
					业务说明：<br /> 1、创建资费时，状态为暂停，记载创建时间；<br /> 2、暂停状态下，可修改，可删除；<br />
					3、开通后，记载开通时间，且开通后不能修改、不能再停用、也不能删除；<br />
					4、业务账号修改资费时，在下月底统一触发，修改其关联的资费ID（此触发动作由程序处理）
				</p>
			</div>
			<!--分页-->
			<div id="pages">
				<a href="#">上一页</a> <a href="#" class="current_page">1</a> <a
					href="#">2</a> <a href="#">3</a> <a href="#">4</a> <a href="#">5</a>
				<a href="#">下一页</a><span id="totalpage"></span>
			</div>
		</form>
	</div>
	<!--主要区域结束-->
	<div id="footer">
		<p>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</p>
		<p>版权所有(C)加拿大达内IT培训集团公司</p>
	</div>
</body>
</html>

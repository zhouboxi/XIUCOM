<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>达内－NetCTOSS</title>
        <link type="text/css" rel="stylesheet" media="all" href="styles/global.css" />
        <link type="text/css" rel="stylesheet" media="all" href="styles/global_color.css" /> 
        <script type="text/javascript" src="js/jQuery.js"></script>
        <script language="javascript" type="text/javascript">
		$(function(){
			$("a").click(function() {
				var user={
						name:$("#name").val(),
						password:$("#password").val()
				}
				var setting={
						data:user,
						dataType:"Json",
						type:"post",
						success:function(data){
							if(data.state==1){
								window.location.href="index.html"
							}else{
								window.location.href="login.html"
							}
						}
				}
				$.ajax("http://localhost:8888/xiu/admin/login",setting);
			})
		})
      
        </script>
    </head>
    <body class="index">
        <div class="login_box">
            <table>
                <tr>
                    <td class="login_info">账号：</td>
                    <td colspan="2"><input name="" id="name" type="text" class="width150" /></td>
                    <td class="login_error_info"><span class="required">30长度的字母、数字和下划线</span></td>
                </tr>
                <tr>
                    <td class="login_info">密码：</td>
                    <td colspan="2"><input name="" id="password" type="password" class="width150" /></td>
                    <td><span class="required">30长度的字母、数字和下划线</span></td>
                </tr>
                <tr>
                    <td class="login_info">验证码：</td>
                    <td class="width70"><input name="" type="text" class="width70" /></td>
                    <td><img id="codeImg" src="images/valicode.jpg" alt="验证码" title="点击更换"/></td>  
                    <td><span class="required">验证码错误</span></td>              
                </tr>            
                <tr>
                    <td></td>
                    <td  class="login_button" colspan="2">
                        <a href="#"><img src="images/login_btn.png" /></a>
                    </td>    
                    <td><span class="required">用户名或密码错误，请重试</span></td>                
                </tr>
            </table>
        </div>
    </body>
</html>

        <script language="javascript" type="text/javascript">
            function deleteRole(e) {
            var r = window.confirm("确定要删除此角色吗？");
            if(r){
            	var data={
            			roleId:$(e).attr("getid")	
		    	}
            	var setting={
        				data:data,
            			dataType:"json",
        				type:"POST",
        				success:function(data){
        					test(data);
        				}
        			}
            	$.ajax("http://localhost:8888/xiu/role/delete",setting);
            	
            }
            document.getElementById("operate_result_info").style.display = "block";
            }
          //进入页面对数据进行加载------------------------------------------->
        		$(function() {
        			var setting={
        				dataType:"json",
        				type:"GET",
        				success:function(data){
        					test(data);
        				}
        			}
        			$.ajax("http://localhost:8888/xiu/role/findAll",setting);
        			
        		});
        		//更新功能
                function updateFee(e) {
        			window.location.href="role_modi.html?roleId="+$(e).attr("getid");
        		}
        		//----------------------------------------------------------->
            	function test(data) {		
        			if(data.state==1){
        				var c=$("#datalist").find("tr");
        				for (var i = 1; i <c.size(); i++) {
    						c[i].remove();
    					}
        				var res=data.responseOne.all;
    				for (var i = 0; i <res.length; i++) {
    					var num=res[i].moduleInfos
    					var list=new Array()
    					for (var k = 0; k < num.length; k++) {
    						list.push(num[k].name)
						}
    					$("#datalist").append($("<tr/>").
    							append($("<td/>").text(i+1)).
    							append($("<td/>").text(res[i].name)).
    							append($("<td/>").text(list)).
    							append($("<td/>")
    									.append($("<input>").attr("type","button").attr("value","修改").
    									attr("class","btn_modify").attr("getid",res[i].roleId).attr("onclick","updateFee(this);"))
    									.append($("<input>").attr("type","button").attr("value","删除").
    									attr("class","btn_delete").attr("getid",res[i].roleId).attr("onclick","deleteRole(this);"))
    							))
    	        			}
    				}	
        		}
        		
        </script>

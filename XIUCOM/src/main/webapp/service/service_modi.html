        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css" />
        <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css" />
        <script type="text/javascript" src="../js/jQuery.js"></script>
        <script language="javascript" type="text/javascript">
            //保存成功的提示信息
            function showResult() {
            	var cost={
            			"costId":$("#costId").select().val(),
            	}
            	var service = {
            			"serviceId":$("#serviceId").val(),
            			"cost":cost
        				}
        				var setting={
        						data:JSON.stringify(service),
        						dataType:"json",
                				type:"post",
                				contentType:"application/json;charset=utf-8",
                				success:function(data){
                					if(data.state==1){
                						showResultDiv_success(true);
                			                window.setTimeout("showResultDiv_success(false);", 3000);
                					}else{
                						showResultDiv_fail(true);
            			                window.setTimeout("showResultDiv_fail(false);", 3000);
                					}
                				}
                			}
                    	$.ajax("http://localhost:8888/xiu/service/updateOne",setting);
                    }
            function showResultDiv_success(flag) {
                var divResult = document.getElementById("save_result_info_success");
                if (flag)
                    divResult.style.display = "block";
                else
                    divResult.style.display = "none";
            }
            function showResultDiv_fail(flag) {
                var divResult = document.getElementById("save_result_info");
                if (flag)
                    divResult.style.display = "block";
                else
                    divResult.style.display = "none";
            }
            
            var hrefs;
        	$(function() {
        		function getParam() {
                    var href = window.location.href;
                    var num=href.indexOf("?");
                    hrefs=href.substr(num+1); //取得所有参数   stringvar.substr(start [, length ]
                }
        		getParam();
        		var setting={
        				dataType:"json",
        				type:"get",
        				success:function(data){
        					var datas=data.responseOne;
        					$("#serviceId").attr("value",datas.serviceId);
        					$("#accountId").attr("value",datas.account.accountId);
        					$("#unixHost").attr("value",datas.unixHost);
        					$("#osUsername").attr("value",datas.osUsername);
        					getCost(datas);
        				}
        		}
        		
        		$.ajax("http://localhost:8888/xiu/service/findOne?"+hrefs,setting);
        	});
                    
            function  getCost(datas) {
            	var setting={
						dataType:"json",
        				type:"GET",
        				contentType:"application/json;charset=utf-8",
        				success:function(data){
        					if(data.state==1){
        						var c=$("#costId").find("option");
                				for (var i = 0; i <c.size(); i++) {
            						c[i].remove();
            					}
                				var res=data.responseOne.all;
                				for (var i = 0; i < res.length; i++) {
                					$("#costId").append($("<option/>").attr("value",res[i].costId).text(res[i].name));
								}
                				var num=$("#costId").find("option");
            					for (var i = 0; i < num.length; i++) {
    								if(num.eq(i).val()==datas.cost.costId){
    									num.eq(i).attr("selected","selected");
    								}
    							}
        					}
        				}
        			}
            	$.ajax("http://localhost:8888/xiu/cost/findall?pageNum=0",setting);
			}        
        </script>
    </head>
    <body>

            </ul>
        </div>
        <!--导航区域结束-->
        <!--主要区域开始-->
        <div id="main">
            <!--保存操作的提示信息-->
             <div id="save_result_info_success" class="save_success">保存成功！</div>
            <div id="save_result_info" class="save_fail">资费修改失败！数据并发错误。</div>         
            <form action="" method="" class="main_form">
                <!--必填项-->
                <div class="text_info clearfix"><span>业务账号ID：</span></div>
                <div class="input_info">
                    <input type="text" value="1" id="serviceId" readonly class="readonly" />
                </div>
                <div class="text_info clearfix"><span>OS 账号：</span></div>
                <div class="input_info">
                    <input type="text" value="openlab1" id="osUsername" readonly class="readonly" />
                </div>
                <div class="text_info clearfix"><span>服务器 IP：</span></div>
                <div class="input_info">
                    <input type="text" value="192.168.0.23" id="unixHost" readonly class="readonly" />
                </div>
                <div class="text_info clearfix"><span>资费类型：</span></div>
                <div class="input_info">
                    <select class="width150" id="costId">
                        <option>包 20 小时</option>
                        <option>包 40 小时</option>
                        <option>包 60 小时</option>
                        <option>包月</option>
                    </select>
                    <div class="validate_msg_long">请修改资费类型，或者取消修改操作。</div>                      
                </div>
                <!--操作按钮-->
                <div class="button_info clearfix">
                    <input type="button" value="保存" class="btn_save" onclick="showResult();" />
                    <input type="button" value="取消" class="btn_save" />
                </div>

                
                <p>业务说明：<br />
                1、修改资费后，点击保存，并未真正修改数据库中的数据；<br />
                2、提交操作到消息队列；<br />
                3、每月月底由程序自动完成业务所关联的资费；</p>
                
            </form>  
        </div>
